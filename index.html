    <title>Banana Dash</title>
    <style>
      #game {
        background-image: url(./src/img/background/tree.png),
          url(./src/img/background/sky.png);
        background-size: cover;
        background-repeat: no-repeat, no-repeat;
        background-position: center, center;
        position: absolute;
        top: 10%;
        left: 50%;
        right: 50%;
        transform: translate(-50%);
      }

      .tiles {
        display: none;
      }
      .animations {
        display: none;
      }
      .info {
        height: 100px;
        width: 100px;
        background: black;
      }
      body {
        margin: 0;
        height: 100%;
        background-image: url(./src/img/background.jpeg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      ul {
        display: flex;
        width: 100%;
        justify-content: space-evenly;
        list-style: none;
      }

      ul li:hover {
        color: cyan;
      }
      html {
        height: 100%;
      }

      .sidenav {
        height: 100%; /* 100% Full-height */
        width: 0; /* 0 width - change this with JavaScript */
        position: fixed; /* Stay in place */
        z-index: 1; /* Stay on top */
        top: 0;
        left: 0;
        background-color: #111; /* Black*/
        overflow-x: hidden; /* Disable horizontal scroll */
        padding-top: 60px; /* Place content 60px from the top */
        transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
      }

      /* The navigation menu links */
      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }
      .sidenav h2 {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }

      /* When you mouse over the navigation links, change their color */
      .sidenav a:hover {
        color: #f1f1f1;
      }

      /* Position and style the close button (top right corner) */
      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }
      #main {
        transition: margin-left 0.5s;
        padding: 20px;
      }
      #open-container {
        z-index: 10;
        width: 400px;
        height: 100px;
        border-radius: 7px;
        background: black;
        cursor: pointer;
        position: absolute;
        left: 50%;
        right: 50%;
        transform: translate(-50%);
        bottom: 1%;
        color: white;
        font-size: 30px;
        display: flex;
      }
      .fab{
        font-size: 60px;
      }
      #close {
        z-index: 10;
        color: white;
        cursor: pointer;
        font-size: 20px;
      }
      #close i {
        position: absolute;
        right: 20px;
      }

      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
        }
        .sidenav a {
          font-size: 18px;
        }
      }
    </style>
  </head>

      <div id="close"><i class="fas fa-times"></i></div>
      <h2>Welcome to Banana Dash</h2>
      <h2>Controls:</h2>
      <h2>W = jump</h2>
      <h2>A = run left</h2>
      <h2>D = run right</h2>
      <h2>Objective: collect the bananas</h2>
